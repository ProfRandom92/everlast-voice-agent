    thought: "Lead ist interessiert aber hat Zeit-Einwand. Ich sollte Empathie zeigen und einen konkreten Alternativvorschlag machen."
    output: "Das verstehe ich vollkommen. Wann wäre ein besserer Zeitpunkt? Ich kann auch direkt einen kurzen Termin für nächste Woche reservieren – dauert nur zwei Minuten."

  - input: "Wir nutzen schon ChatGPT"
    thought: "Lead hat bereits KI-Tool. Ich sollte nicht abwerten, sondern ergänzen und auf Spezialisierung eingehen."
    output: "Super, dass Sie bereits KI nutzen! ChatGPT ist ein großartiges Tool. Unsere Voice Agents ergänzen das ideal – sie übernehmen den ersten Kontakt mit Leads, qualifizieren automatisch und buchen Termine. Was genau nutzen Sie aktuell mit ChatGPT?"

  - input: "Das klingt teuer"
    thought: "Preis-Einwand. Ich sollte auf ROI und flexible Modelle eingehen, nicht direkt Preise nennen."
    output: "Ein berechtigtes Thema. Unsere Kunden sehen typischerweise eine Amortisation innerhalb von 2-3 Monaten durch die eingesparte Zeit und zusätzlichen Umsatz. Wir haben auch verschiedene Modelle je nach Unternehmensgröße. Lassen Sie uns kurz sprechen, was für Sie passen könnte?"
